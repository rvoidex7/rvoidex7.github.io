<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Under Construction</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #0d1117; /* rgb(13,17,23) */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img.centered {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      display: block;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Görsel -->
  <img class="centered" src="underconstruction.jpg" alt="Under construction" id="constructionImg">

  <!-- Ses dosyası -->
  <audio id="constructionAudio" src="underconstruction.mp3" loop></audio>

  <script>
    const img = document.getElementById('constructionImg');
    const audio = document.getElementById('constructionAudio');

    img.addEventListener('mouseenter', () => {
      audio.play().catch(err => console.log('Ses oynatılamadı:', err));
    });

    img.addEventListener('mouseleave', () => {
      audio.pause();
      audio.currentTime = 0; // Baştan başlatır
    });
  </script>
</body>
</html>
